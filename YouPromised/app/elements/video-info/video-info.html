<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="video-info">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    	<div class="layout horizontal">
		    <p>Title: {{title}}</p>
    	</div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'video-info',
        properties: {
          title: {
            type: String,
            notify: true
          },
          artist: {
          	type: String,
          	notify: true
          },
          imageURL: {
          	type: String,
          	notify: true
          },
          shortDescription: {
          	type: String,
          	notify: true
          }
        },
        ready: function() {
          // nothing for now
        }
      });
    })();
  </script>

</dom-module>
