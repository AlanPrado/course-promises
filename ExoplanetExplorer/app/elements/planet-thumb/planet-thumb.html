<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../earth-img/earth-img.html">

<dom-module id="planet-thumb">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .info {
      	padding-left: 32px;
      }
    </style>
    	<div class="layout vertical">
      <div id="comparison">
        <svg>
          <g fill="gold" stroke="darkgoldenrod" stroke-width="0.5">
            <circle r="5" transform="translate(30,7)" />
            <circle r="5" transform="translate(10,7)" />
          </g>
        </svg>
        <earth-img width="200" height="200"></earth-img>
      </div>
		    <p>name: {{pl_name}}</p>
        <p>discovery year: {{pl_disc}}</p>
        <p>discovery telescope: {{pl_telescope}}</p>
        <p>distance to star (pc): {{st_dist}}</p>
        <p>earth radii: {{pl_rade}}</p>
        <p>jupiter radii: {{pl_radj}}</p>
		    <p>temperature (K): {{pl_eqt}}</p>
    	</div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'planet-thumb',
        properties: {
          pl_name: {
            type: String,
            notify: true
          },
          pl_rade: {
            type: Number,
            notify: true
          },
          pl_radj: {
          	type: Number,
          	notify: true
          },
          st_dist: {
          	type: Number,
          	notify: true
          },
          pl_massj: {
            type: Number,
            notify: true
          },
          pl_masse: {
            type: Number,
            notify: true
          },
          pl_eqt: {
          	type: Number,
          	notify: true
          },
          pl_telescope: {
            type: String,
            notify: true
          },
          pl_disc: {
            type: Number,
            notify: true
          }
        },
        ready: function() {
          // if missing pl_rade, try to convert pl_radj
          //    otherwise, leave placeholder
        }
      });
    })();
  </script>

</dom-module>
