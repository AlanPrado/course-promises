<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="planet-thumbnail">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .info {
      	padding-left: 32px;
      }
    </style>
    	<div class="layout horizontal">
		    <div class="img">
			    <img height="100" width="100" src="{{imageURL}}" alt="Video thumbnail for {{artist}}: {{title}}">
		    </div>
		    <div class="info">
			    <p>{{artist}}: {{title}}</p>
			    <p>{{shortDescription}}</p>
		    </div>
    	</div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'planet-thumbnail',
        properties: {
          name: {
            type: String,
            notify: true
          },
          radius: {
          	type: Object,
          	notify: true
          },
          distance: {
          	type: Number,
          	notify: true
          },
          mass: {
            type: Object,
            notify: true
          },
          temperature: {
          	type: Number,
          	notify: true
          },
          telescope: {
            type: String,
            notify: true
          },
          discoveryYear: {
            type: Number,
            notify: true
          }
        },
        ready: function() {
          // nothing for now
        }
      });
    })();
  </script>

</dom-module>
