<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../earth-img/earth-img.html">

<dom-module id="planet-thumb">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .comparison {
      	background: #000000;
        max-width: 200px;
      }
    </style>
	    <h3>{{pl_name}}</h3>
      <div class="layout vertical">
        <div class="comparison layout horizontal">
          <earth-img width="60px"></earth-img>
          <svg>
            <g fill="gold" stroke="darkgoldenrod" stroke-width="0.5">
              <circle r="30" transform="translate(30,30)" />
            </g>
          </svg>
        </div>
        <p>discovery year: {{pl_disc}}</p>
        <p>discovery telescope: {{pl_telescope}}</p>
        <p>distance to star (pc): {{st_dist}}</p>
        <p>earth radii: {{pl_rade}}</p>
        <p>jupiter radii: {{pl_radj}}</p>
		    <p>temperature (K): {{pl_eqt}}</p>
    	</div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'planet-thumb',
        properties: {
          pl_name: {
            type: String,
            notify: true
          },
          pl_rade: {
            type: Number,
            notify: true
          },
          pl_radj: {
          	type: Number,
          	notify: true
          },
          st_dist: {
          	type: Number,
          	notify: true
          },
          pl_massj: {
            type: Number,
            notify: true
          },
          pl_masse: {
            type: Number,
            notify: true
          },
          pl_eqt: {
          	type: Number,
          	notify: true
          },
          pl_telescope: {
            type: String,
            notify: true
          },
          pl_disc: {
            type: Number,
            notify: true
          }
        },
        ready: function() {
          // if missing pl_rade, try to convert pl_radj
          //    otherwise, leave placeholder
        }
      });
    })();
  </script>

</dom-module>
