<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="jupiter-img">
  <style>
    :host {
      display: inline-block;
    }
  </style>
  <template>
    <img src="jupiter.svg" alt="jupiter" style$="width: {{width}}; height: {{height}}">
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'jupiter-img',
        properties: {
          width: {
            type: String,
            notify: true
          },
          height: {
            type: String,
            notify: true,
            value: "auto"
          }
        }
      });
    })();
  </script>

</dom-module>
