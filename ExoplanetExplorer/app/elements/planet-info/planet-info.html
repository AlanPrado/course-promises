<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="planet-info">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .info {
        padding-left: 32px;
      }
    </style>
      <div class="layout horizontal">
      <div>Full info for: {{pl_name}}, which is {{st_dist}}pc away.</div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'planet-info',
        properties: {
          pl_name: {
            type: String,
            notify: true,
            value: "unknown"
          },
          pl_rade: {
            type: Number,
            notify: true
          },
          pl_radj: {
            type: Number,
            notify: true
          },
          exoHalfWidth: {
            type: Number,
            notify: true,
            value: 40
          },
          exoDisplay: {
            type: String,
            notify: true,
            value: "none"
          },
          exoTranslateX: {
            type: Number,
            notify: true,
            value: 0
          },
          exoTranslateY: {
            type: Number,
            notify: true,
            value: 0
          },
          st_dist: {
            type: Number,
            notify: true
          },
          pl_massj: {
            type: Number,
            notify: true
          },
          pl_masse: {
            type: Number,
            notify: true
          },
          pl_eqt: {
            type: Number,
            notify: true,
            value: 0
          },
          pl_telescope: {
            type: String,
            notify: true,
            value: 'unknown'
          },
          pl_disc: {
            type: Number,
            notify: true,
            value: 'unknown'
          }
        },
        ready: function() {
        }
      });
    })();
  </script>

</dom-module>
